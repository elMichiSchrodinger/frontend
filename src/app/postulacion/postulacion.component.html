    </div>
  </nav>
  <div class="contenedor-busqueda">
    <input type="text" [(ngModel)]="filtro">
    <button (click)="obtenerPostulaciones(filtro,filtro)">
      Buscar
    </button>
  </div>

  <div class="contenedor-postulantes" *ngIf="postulaciones.length > 0;">
    <div class="contenedor-postulante" *ngFor="let postulacion of postulaciones">

      <p style="text-align: center">{{postulacion.nombre}}</p>
      <div class="datos">
        <p>Área: {{postulacion.area}} </p>
        <p>Título: {{postulacion.titulo}}</p>
        <p>Salario: {{postulacion.salario}}</p>
      </div>
      <button (click)="verPostulacion(postulacion)">Ver más</button>
    </div>

  </div>
</div>
